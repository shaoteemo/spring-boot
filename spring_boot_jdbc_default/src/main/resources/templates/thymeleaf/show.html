<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加User</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
</head>
<body>
<table border="1" cellpadding="0" cellspacing="0" align="center" width="80%">
    <tr>
        <th>用户ID</th>
        <th>用户姓名</th>
        <th>用户性别</th>
        <th>操作</th>
    </tr>
    <tr th:each="user : ${users}" align="center">
        <td th:text="${user.userid}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.usersex}"></td>
        <td>
            <a th:href="@{/user/preUpdateUser(id=${user.userid})}"><button>修改</button></a>
            <a th:href="@{/user/deleteUser(id=${user.userid})}"><button>删除</button></a>
        </td>
    </tr>
</table>
<iframe src="//player.bilibili.com/player.html?aid=75861959&cid=129786213&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"/>
</body>
</html>
